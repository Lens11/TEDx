    <script>
      function selectYear(year) {
        // Remove the 'active' class from all items
        document.querySelectorAll('.timeline-item').forEach(function(item) {
            item.classList.remove('active');
        });
      
        // Add 'active' class to the clicked item
        var activeItem = document.querySelector('.timeline-item[onclick="selectYear(\'' + year + '\')"]');
              activeItem.classList.add('active');
      
              // Redirection vers une page spécifique en fonction de l'année
              var url = "../Editions_precedentes/Edition_" + year + ".html"; // Vous devez avoir une page nommée 'page2019.html', 'page2020.html', etc.
              window.location.href = url; // Redirige vers l'URL
      }
